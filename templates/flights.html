<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
</head>
<body>
    <h1>Available Flights</h1>
    <ul>
        {% for flight in flights %}
        <li>{{ flight.flightNumber }} - {{ flight.operatingAirlines }} - {{ flight.departureCity }} to {{ flight.arrivalCity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
